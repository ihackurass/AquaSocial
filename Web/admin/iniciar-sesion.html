<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agua Bendita</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #fff;
        }

        .login-form {
            width: 50%;
            padding: 40px;
        }

        .login-form h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .login-logo {
            width: 50%;
            background-color: #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-logo img {
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .login-logo h3 {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }

        .login-logo p {
            color: #ffffff;
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .login-form .form-check-label {
            font-size: 14px;
            color: #555;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .login-form .register-link {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        .login-form .register-link a {
            color: #007bff;
            text-decoration: none;
            margin-left: 5px;
        }

        .login-form .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-card {
                flex-direction: column;
            }

            .login-form {
                width: 100%;
                padding: 20px;
            }

            .login-logo {
                width: 100%;
                padding: 20px;
            }

            .login-logo img {
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <!-- Login Form Section -->
            <div class="login-form">
                <h2><i>Login Administrador</i></h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>

                    <div class="form-check" style="margin-bottom: 20px;">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordar Contraseña</label>
                    </div>

                    <button type="button" class="btn btn-dark" onclick="window.location.href='home.html'">INICIAR SESIÓN</button>

                </form>
            </div>

            <!-- Logo Section -->
            <div class="login-logo">
                <img src="../images/logo.jpg" alt="Logo Agua Bendita">
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS, Popper.js and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
